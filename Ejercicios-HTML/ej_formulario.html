<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>

        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es r√°pido!</h3>
<form id="formulario">

    <p>
        <label Nombre for="nombre"> Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
    </p>

    <p>
        <label for="apellido"></label> Apellido:
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
    </p>

    <p>
        Sexo: <br>
        <label for="masculino"> </label>
        <input type="radio" name="genero" value="masculino" id="masculino"> Masculino <br>

        <label for="femenino"> </label>
        <input type="radio" name="genero" value="femenino" id="femenino"> Femenino<br>

        <label for="noRev"> </label>
        <input type="radio" name="genero" value="noRevelar" id="noRev"> Prefiero no revelarlo
    </p>

    <p>
        <label from="edad">Edad</label>
        <input type="number" name="edad" id="edad" placeholder="ingrese su edad">
    </p>

    <p>
        <label for="email"> Email:</label>
        <input type="email" name="email" id="email" placeholder="email@dominio.com">
    </p>

    <p>

        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario">
    </p>

    <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su password">
    </p>

    <p>
        <label for="confirmarPassword">Confirmar Password: </label>
        <input type="password" name="password2" id="confirmarPassword" placeholder="Confirme su password">
    </p>

    <p>
        <label for="tipoServicio"> </label> Tipo de servicio:
        <select name="tipoDeServicio" id="tipoServicio">
            <option value="Free">Free</option>
            <option value="Standard">Standard</option>
            <option value="Premium"> Premium</option>
        </select>
    </p>

    <p>
        Tema:
        <label for="politica"> Politica</label>
        <input type="checkbox" value="politica" name="tema" id="politica">
        <label for="negocios"> Negocios</label>
        <input type="checkbox" value="negocios" name="tema" id="negocios">
        <label for="tecnologia"> Tecnologia</label>
        <input type="checkbox" value="tecnologia" name="tema" id="tecnologia">
        <label for="salud"> Salud</label>
        <input type="checkbox" value="salud" name="tema" id="salud">
    </p>
    <p>
        <label for="comentario"> Agregue un comentario: </label>
        <textarea id="comentario">  </textarea>
    </p>
    <p>
        <button type="button">
            Boton de enviar
        </button>
    </p>
</form>
</body>
</html>
